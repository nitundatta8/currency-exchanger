<html>
  <head>
    <title>Currency Exchanger</title>
  </head>
  <body>
    <div class="container">
      <h1>Currency Exchanger</h1>
      <label>Enter your amount in U.S. dollars</label><br><br>
      <input id="currency" type="text" value="$10.00" placeholder="Enter a value"><br><br>
      <select class="form-control" id="convertCurrency">
        <option>Francs</option>
        <option>Marks</option>
        <option>Rupies</option>
        <option>Taka</option>
        <option>Peso</option>
        <option>others</option>
      </select>
      <label>Convert Currency</label><br><br>
      <button class="btn-success" id="currencyInfo">Convert Your Currency</button>
      
    </div>
  </body>
</html>
